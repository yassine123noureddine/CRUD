<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="heder">
            <h2>crud</h2>
            <p>product management system</p>

        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onclick="getTotal()" type="number" id="price" placeholder="price">
                <input onclick="getTotal()"  type="number" id="taxes" placeholder="taxes">
                <input onclick="getTotal()" type="number" id="ads" placeholder="ads">
                <input onclick="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>    
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit" >create</button>
        </div>


        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button  onclick="getSearchMood(this.id)" id="searchTitle">search by Title</button>
                    <button  onclick="getSearchMood(this.id)"id="searchcategory">search by category</button>
                </div>
            </div>
            <div id="deletAll">

            </div>
           <table id="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delet</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </thead>
           </table>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
